<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>
<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* DASHBOARD */
.dashboard{
  padding:30px;
  text-align:center;
}

.dashboard button{
  padding:15px 25px;
  margin:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}

.btn-reg{
  background:#f5c400;
  color:#000;
}

.btn-trf{
  background:#000;
  color:#fff;
}

/* SECTIONS */
.section{
  display:none;
  padding:30px;
}

/* REGISTRATION FORM */
.form-container{
  display:flex;
  gap:30px;
  background:#fff;
  padding:30px;
  border-radius:10px;
}

/* LEFT FORM */
.form-left{
  width:65%;
}

.form-left h3{
  margin-bottom:15px;
}

.form-left input, .form-left select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

/* RIGHT PHOTO */
.form-right{
  width:35%;
  text-align:center;
}

.photo-box{
  width:100%;
  height:260px;
  border:2px dashed #000;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
  background:#fafafa;
}

/* TRF UPLOAD */
.trf-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:400px;
  margin:auto;
}

.trf-box input{
  width:100%;
  padding:12px;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="header">
WELCOME TO THE ADMIN PANEL
</div>

<div class="dashboard">
  <button class="btn-reg" onclick="openRegistration()">Candidate Registration Form</button>
  <button class="btn-trf" onclick="openTRF()">Upload TRF PDF</button>
</div>

<!-- ================= REGISTRATION FORM ================= -->
<div class="section" id="registrationSection">
  <div class="form-container">

    <!-- LEFT -->
    <div class="form-left">
      <h3>Candidate Details</h3>
      <input type="text" placeholder="Candidate Full Name">
      <input type="text" placeholder="Passport / CNIC No">
      <input type="date" placeholder="Date of Birth">
      <input type="text" placeholder="Test Type (IELTS Academic / GT)">
      <input type="text" placeholder="Test Center">
      <input type="date" placeholder="Test Date">
    </div>

    <!-- RIGHT PHOTO -->
    <div class="form-right">
      <h3>Candidate Photo</h3>
      <div class="photo-box">
        Live Webcam Photo
      </div>
      <button>Capture Photo</button>
    </div>

  </div>
</div>
<!-- ================= RESULT ENTRY FORM ================= -->
<section class="admin-result-section">
  <h2 class="section-title">Result Entry (Admin Only)</h2>

  <div class="overall-box">
    <label>Overall Band Score</label>
    <input type="number" step="0.5" id="overallScore" placeholder="e.g 7.5">
  </div>

  <div class="result-grid">
    <div class="result-card">
      <label>Listening</label>
      <input type="number" step="0.5" id="listeningScore">
    </div>

    <div class="result-card">
      <label>Reading</label>
      <input type="number" step="0.5" id="readingScore">
    </div>

    <div class="result-card">
      <label>Writing</label>
      <input type="number" step="0.5" id="writingScore">
    </div>

    <div class="result-card">
      <label>Speaking</label>
      <input type="number" step="0.5" id="speakingScore">
    </div>

    <div class="result-card">
      <label>CEFR Level</label>
      <input type="text" id="cefrLevel" placeholder="e.g C1">
    </div>
  </div>
</section>

<!-- ================= UPLOAD TRF PDF ================= -->
<section class="admin-upload-section">
  <h2 class="section-title">Upload TRF PDF</h2>

  <input type="file" id="trfPdf" accept="application/pdf">

  <p class="note-text">
    Upload manually filled IELTS TRF (PDF only)
  </p>
</section>

<!-- ================= TRF UPLOAD ================= -->
<div class="section" id="trfSection">
  <div class="trf-box">
    <h3>Upload TRF PDF</h3>
    <input type="file" accept="application/pdf">
    <br><br>
    <button class="btn-trf">Upload PDF</button>
<button class="update-result-btn" onclick="updateResult()">
  Update Result
</button>
  </div>
</div>

<script>
function openRegistration(){
  document.getElementById("registrationSection").style.display="block";
  document.getElementById("trfSection").style.display="none";
}

function openTRF(){
  document.getElementById("trfSection").style.display="block";
  document.getElementById("registrationSection").style.display="none";
}
</script>

</body>
</html>
