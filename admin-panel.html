<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - OFFICIAL SIA</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f4f4f4;
    }

    .admin-container{
      text-align:center;
      background:#fff;
      padding:50px 60px;
      border-radius:14px;
      box-shadow:0 15px 40px rgba(0,0,0,0.15);
    }

    .admin-container h1{
      font-size:32px;
      font-weight:bold;
      margin-bottom:30px;
      color:#000;
    }

    .admin-btn{
      padding:15px 35px;
      font-size:16px;
      background:#000;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s;
    }

    .admin-btn:hover{
      background:#f5c400;
      color:#000;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h1>WELCOME TO THE ADMIN PANEL</h1>

    <button class="admin-btn">
      Candidate Registration Form
    </button>
  </div>

</body>
</html>
