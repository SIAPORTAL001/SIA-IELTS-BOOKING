<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#e6e6e6;
}

/* ===== HEADER ===== */
.admin-header{
  background:#000;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

/* ===== BUTTONS ===== */
.admin-actions{
  background:#ddd;
  text-align:center;
  padding:20px;
}

.admin-actions button{
  padding:12px 22px;
  border:none;
  margin:0 8px;
  font-size:14px;
  cursor:pointer;
  border-radius:4px;
}

.btn-reg{
  background:#f5c400;
}

.btn-update{
  background:#1e88e5;
  color:#fff;
}

/* ===== FORM CONTAINER ===== */
.form-wrapper{
  background:#fff;
  width:90%;
  max-width:1000px;
  margin:30px auto;
  padding:25px;
  border:1px solid #aaa;
}

/* ===== TOP IELTS ===== */
.ielts-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.ielts-logo{
  font-size:42px;
  font-weight:bold;
}

.academic-box{
  border:2px solid #000;
  padding:6px 20px;
  font-size:14px;
}

/* ===== ROWS ===== */
.row{
  display:flex;
  gap:12px;
  margin-top:10px;
}

.row input{
  padding:6px;
  border:1px solid #999;
  background:#eee;
  width:100%;
}

/* ===== DETAILS ===== */
.section-title{
  margin-top:20px;
  font-weight:bold;
}

/* ===== PHOTO + DETAILS ===== */
.details-area{
  display:flex;
  gap:15px;
  margin-top:10px;
}

.photo-box{
  width:160px;
  border:1px solid #000;
  text-align:center;
  padding:10px;
}

.photo-box video{
  width:100%;
  height:180px;
  background:#000;
}

.photo-box button{
  margin-top:8px;
  width:100%;
  padding:6px;
}

.details-fields{
  flex:1;
}

/* ===== TEST RESULTS ===== */
.results{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.results div{
  flex:1;
  text-align:center;
}

.results input{
  width:100%;
  padding:6px;
  text-align:center;
  background:#eee;
  border:1px solid #999;
}

/* ===== COMMENTS ===== */
textarea{
  width:100%;
  height:90px;
  border:1px solid #999;
  background:#eee;
}

/* ===== BOTTOM ===== */
.bottom-area{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.stamp{
  border:1px solid #000;
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:red;
  font-weight:bold;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .details-area{
    flex-direction:column;
  }
  .photo-box{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="admin-header">
WELCOME TO THE ADMIN PANEL
</div>

<div class="admin-actions">
  <button class="btn-reg">Candidate Registration Form</button>
  <button class="btn-update">Update Result</button>
</div>

<div class="form-wrapper">

  <div class="ielts-top">
    <div class="ielts-logo">IELTS</div>
    <div class="academic-box">ACADEMIC</div>
  </div>

  <p><b>Test Report Form</b></p>

  <div class="row">
    <input placeholder="Centre Number">
    <input type="date">
    <input placeholder="Candidate Number">
  </div>

  <div class="section-title">Candidate Details</div>

  <div class="details-area">

    <!-- PHOTO -->
    <div class="photo-box">
      <video id="video" autoplay></video>
      <button onclick="startCamera()">Start Camera</button>
    </div>

    <!-- DETAILS -->
    <div class="details-fields">
      <input placeholder="Family Name">
      <input placeholder="First Name(s)">
      <div class="row">
        <input placeholder="Candidate ID">
        <input type="date">
        <input placeholder="Sex (M/F)">
      </div>
      <input placeholder="Country or Region of Origin">
      <input placeholder="Country of Nationality">
      <input placeholder="First Language">
    </div>

  </div>

  <div class="section-title">Test Results</div>

  <div class="results">
    <div>Listening<input></div>
    <div>Reading<input></div>
    <div>Writing<input></div>
    <div>Speaking<input></div>
    <div>Overall<input></div>
    <div>CEFR<input></div>
  </div>

  <div class="section-title">Administrator Comments</div>
  <textarea></textarea>

  <div class="bottom-area">
    <div>
      <input placeholder="Date"><br><br>
      <input placeholder="Test Report Form Number">
    </div>
    <div class="stamp">IELTS<br>STAMP</div>
  </div>

</div>

<script>
function startCamera(){
  navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>{
    document.getElementById("video").srcObject = stream;
  });
}
</script>

</body>
</html>
