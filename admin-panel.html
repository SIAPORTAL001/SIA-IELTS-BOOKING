<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - OFFICIAL-SIA</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      min-height:100vh;
      background: linear-gradient(135deg, #000, #1a1a1a);
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    .admin-panel{
      background:#111;
      width:90%;
      max-width:600px;
      padding:50px 40px;
      border-radius:14px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
    }

    .admin-panel h1{
      font-size:30px;
      margin-bottom:40px;
      color:#f5c400;
      letter-spacing:1px;
    }

    .admin-buttons{
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .btn{
      padding:16px;
      font-size:16px;
      font-weight:bold;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s ease;
    }

    /* Registration Form Button */
    .btn-register{
      background:#f5c400;
      color:#000;
    }

    .btn-register:hover{
      background:#fff;
      transform:translateY(-3px);
    }

    /* Update Result Button */
    .btn-result{
      background:#00b3b3;
      color:#000;
    }

    .btn-result:hover{
      background:#1affff;
      transform:translateY(-3px);
    }

    .footer-text{
      margin-top:40px;
      font-size:13px;
      color:#aaa;
    }
  </style>
</head>
<body>

  <div class="admin-panel">
    <h1>WELCOME TO THE ADMIN PANEL</h1>

    <div class="admin-buttons">
      <button class="btn btn-register">
        Candidate Registration Form
      </button>

      <button class="btn btn-result">
        Update Result
      </button>
    </div>

    <div class="footer-text">
      © OFFICIAL-SIA — Admin Access Only
    </div>
  </div>

</body>
</html>
