<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* DASHBOARD */
.dashboard{
  padding:25px;
  text-align:center;
  background:#eee;
}

.dashboard button{
  padding:15px 25px;
  margin:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}

/* BUTTON COLORS */
.btn-book{ background:linear-gradient(45deg,#8e24aa,#d81b60); color:#fff; }
.btn-reg{ background:#f5c400; }
.btn-trf{ background:#1976d2; color:#fff; }

/* SECTIONS */
.section{
  display:none;
  padding:30px;
}

/* REG FORM */
.form-container{
  display:flex;
  gap:30px;
  background:#fff;
  padding:30px;
  border-radius:10px;
}

.form-left{ width:65%; }
.form-right{ width:35%; text-align:center; }

.form-left input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

.photo-box{
  height:260px;
  border:2px dashed #000;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fafafa;
  margin-bottom:10px;
}

/* UPDATE RESULT */
.result-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:600px;
  margin:auto;
}

.result-box input, .result-box select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

.update-btn{
  background:#2e7d32;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
}

/* BOOK TEST */
.book-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:500px;
  margin:auto;
}

.book-box select, .book-box input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

.book-btn{
  background:#000;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">WELCOME TO THE ADMIN PANEL</div>

<div class="dashboard">
  <button class="btn-book" onclick="showBook()">BOOK TEST</button>
  <button class="btn-reg" onclick="showReg()">Candidate Registration Form</button>
  <button class="btn-trf" onclick="showResult()">Update Result</button>
</div>

<!-- ================= BOOK TEST ================= -->
<div class="section" id="bookSection">
  <div class="book-box">
    <h3>Book Test (Admin)</h3>

    <select>
      <option>Select Test Mode</option>
      <option>IELTS Academic</option>
      <option>IELTS General Training</option>
      <option>IELTS Life Skill</option>
    </select>

    <input type="date">

    <select>
      <option>Select Test Time</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>01:00 PM</option>
      <option>02:00 PM</option>
      <option>03:00 PM</option>
      <option>04:00 PM</option>
    </select>

    <button class="book-btn">BOOK TEST</button>
  </div>
</div>

<!-- ================= CANDIDATE REGISTRATION (IELTS TRF STYLE) ================= -->

<div class="section" id="regSection">

  <div class="trf-container">

    <!-- LEFT SIDE FORM -->
    <div class="trf-form">

      <h2>IELTS</h2>
      <p>Test Report Form</p>

      <div class="row">
        <input type="text" placeholder="Centre Number">
        <input type="date">
        <input type="text" placeholder="Candidate Number">
      </div>

      <h4>Candidate Details</h4>

      <input type="text" placeholder="Family Name">
      <input type="text" placeholder="First Name(s)">

      <div class="row">
        <input type="text" placeholder="Candidate ID">
        <input type="date" placeholder="Date of Birth">
        <input type="text" placeholder="Sex (M/F)">
      </div>

      <input type="text" placeholder="Country or Region of Origin">
      <input type="text" placeholder="Country of Nationality">
      <input type="text" placeholder="First Language">

      <h4>Test Results</h4>

      <div class="row">
        <input type="text" placeholder="Listening">
        <input type="text" placeholder="Reading">
        <input type="text" placeholder="Writing">
        <input type="text" placeholder="Speaking">
        <input type="text" placeholder="Overall">
        <input type="text" placeholder="CEFR">
      </div>

      <h4>Administrator Comments</h4>
      <textarea></textarea>

      <div class="row">
        <input type="date">
        <input type="text" placeholder="Test Report Form Number">
      </div>

    </div>

    <!-- RIGHT SIDE LIVE PHOTO -->
    <div class="trf-photo">
      <h4>Live Photo</h4>
      <div class="photo-box">Webcam Preview</div>
      <button>Start Camera</button>
    </div>

  </div>

</div>

<!-- ================= UPDATE RESULT (FIXED) ================= -->
<div class="section" id="resultSection">
  <div class="result-box">
    <h3>Candidate Result Update Form</h3>

    <input id="listening" placeholder="Listening">
    <input id="reading" placeholder="Reading">
    <input id="writing" placeholder="Writing">
    <input id="speaking" placeholder="Speaking">
    <input id="overall" placeholder="Overall Band Score">

    <select id="cefr">
      <option>Select CEFR Level</option>
      <option>A1</option>
      <option>A2</option>
      <option>B1</option>
      <option>B2</option>
      <option>C1</option>
      <option>C2</option>
    </select>

    <label>Upload TRF PDF</label>
    <input type="file" id="trfPdf" accept="application/pdf">

    <br><br>
    <button class="update-btn" onclick="updateResult()">Update Result</button>
  </div>
</div>

<script>
function hideAll(){
  bookSection.style.display="none";
  regSection.style.display="none";
  resultSection.style.display="none";
}

function showBook(){
  hideAll();
  bookSection.style.display="block";
}

function showReg(){
  hideAll();
  regSection.style.display="block";
}

function showResult(){
  hideAll();
  resultSection.style.display="block";
}

function updateResult(){
  const data = {
    listening: listening.value,
    reading: reading.value,
    writing: writing.value,
    speaking: speaking.value,
    overall: overall.value,
    cefr: cefr.value,
    pdf: "uploaded-trf/sample-trf.pdf"
  };
  localStorage.setItem("candidateResult", JSON.stringify(data));
  alert("Result Updated Successfully âœ…");
}
</script>

</body>
</html>
