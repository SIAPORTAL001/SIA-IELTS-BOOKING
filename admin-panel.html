<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* DASHBOARD */
.dashboard{
  padding:25px;
  text-align:center;
  background:#eee;
}

.dashboard button{
  padding:15px 25px;
  margin:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}

/* BUTTON COLORS */
.btn-book{ background:linear-gradient(45deg,#8e24aa,#d81b60); color:#fff; }
.btn-reg{ background:#f5c400; }
.btn-trf{ background:#1976d2; color:#fff; }

/* SECTIONS */
.section{
  display:none;
  padding:30px;
}

/* BOOK TEST */
.book-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:500px;
  margin:auto;
}

.book-box select, .book-box input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

.book-btn{
  background:#000;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
}

/* TRF FORM */
.trf-wrapper{
  display:flex;
  gap:30px;
  background:#fff;
  padding:30px;
  border-radius:10px;
}

.trf-left{ width:65%; }
.trf-right{ width:35%; text-align:center; }

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

input, textarea, select{
  width:100%;
  padding:10px;
}

/* ðŸ”¥ PHOTO FIX */
.photo-box{
  height:260px;
  border:2px dashed #000;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
  overflow:hidden;
  position:relative;
}

.photo-box video,
.photo-box canvas{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
}

.pdf-btn{
  background:#000;
  color:#fff;
  padding:12px;
  border:none;
  cursor:pointer;
  margin-top:15px;
}

/* UPDATE RESULT */
.result-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:600px;
  margin:auto;
}

.update-btn{
  background:#2e7d32;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">WELCOME TO THE ADMIN PANEL</div>

<div class="dashboard">
  <button class="btn-book" onclick="showBook()">BOOK TEST</button>
  <button class="btn-reg" onclick="showReg()">Candidate Registration Form</button>
  <button class="btn-trf" onclick="showResult()">Update Result</button>
</div>

<!-- BOOK TEST -->
<div class="section" id="bookSection">
  <div class="book-box">
    <h3>Book Test (Admin)</h3>

    <select>
      <option>Select Test Mode</option>
      <option>IELTS Academic</option>
      <option>IELTS General Training</option>
      <option>IELTS Life Skill</option>
    </select>

    <input type="date">

    <select>
      <option>Select Test Time</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>01:00 PM</option>
      <option>02:00 PM</option>
      <option>03:00 PM</option>
      <option>04:00 PM</option>
    </select>

    <button class="book-btn">BOOK TEST</button>
  </div>
</div>

<!-- REGISTRATION -->
<div class="section" id="regSection">
  <h2>IELTS</h2>
  <p>Test Report Form</p>

  <div class="trf-wrapper">

    <div class="trf-left" id="trfForm">
      <div class="row">
        <input placeholder="Centre Number">
        <input type="date">
        <input placeholder="Candidate Number">
      </div>

      <h4>Candidate Details</h4>
      <input placeholder="Family Name">
      <input placeholder="First Name(s)">

      <div class="row">
        <input placeholder="Candidate ID">
        <input type="date">
        <input placeholder="Sex (M/F)">
      </div>

      <button class="pdf-btn">Generate PDF</button>
    </div>

    <div class="trf-right">
      <h4>Live Photo</h4>

      <div class="photo-box">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>

      <button onclick="startCamera()">Start Camera</button>
      <button onclick="capturePhoto()">Capture Photo</button>
    </div>

  </div>
</div>

<!-- UPDATE RESULT -->
<div class="section" id="resultSection">
  <div class="result-box">
    <h3>Candidate Result Update Form</h3>
    <input placeholder="Listening">
    <input placeholder="Reading">
    <input placeholder="Writing">
    <input placeholder="Speaking">
    <input placeholder="Overall Band Score">

    <button class="update-btn" onclick="updateResult()">Update Result</button>
  </div>
</div>

<script>
function hideAll(){
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
}

function showBook(){ hideAll(); bookSection.style.display="block"; }
function showReg(){ hideAll(); regSection.style.display="block"; }
function showResult(){ hideAll(); resultSection.style.display="block"; }

/* CAMERA */
let stream;

function startCamera(){
  const video=document.getElementById("video");
  const canvas=document.getElementById("canvas");
  canvas.style.display="none";
  video.style.display="block";

  navigator.mediaDevices.getUserMedia({video:true})
  .then(s=>{ stream=s; video.srcObject=s; })
  .catch(()=>alert("Camera denied"));
}

function capturePhoto(){
  const video=document.getElementById("video");
  const canvas=document.getElementById("canvas");
  const ctx=canvas.getContext("2d");

  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  video.style.display="none";
  canvas.style.display="block";

  if(stream) stream.getTracks().forEach(t=>t.stop());
}

function updateResult(){
  alert("Result Updated Successfully âœ…");
}

/* DEFAULT */
showReg();
</script>

</body>
</html>
