<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* DASHBOARD */
.dashboard{
  padding:25px;
  text-align:center;
  background:#eee;
}

.dashboard button{
  padding:15px 25px;
  margin:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}

.btn-reg{ background:#f5c400; }
.btn-trf{ background:#1976d2; color:#fff; }

/* SECTIONS */
.section{
  display:none;
  padding:30px;
}

/* IELTS FORM */
.ielts-form{
  background:#fff;
  padding:30px;
  border-radius:10px;
  display:flex;
  gap:30px;
}

.form-main{
  width:70%;
}

.form-main h2{
  margin:0;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.row input{
  width:100%;
  padding:8px;
}

.full{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}

/* PHOTO */
.form-photo{
  width:30%;
  text-align:center;
}

.photo-box{
  height:250px;
  border:2px dashed #000;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
}

/* RESULTS */
.results{
  display:flex;
  gap:10px;
}

.results input{
  width:100%;
  padding:8px;
}

/* BUTTON */
.pdf-btn{
  background:#000;
  color:#fff;
  padding:15px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">WELCOME TO THE ADMIN PANEL</div>

<div class="dashboard">
  <button class="btn-reg" onclick="showReg()">Candidate Registration Form</button>
  <button class="btn-trf" onclick="showResult()">Update Result</button>
</div>

<!-- ================= REGISTRATION ================= -->
<div class="section" id="regSection">

<div class="ielts-form" id="pdfArea">

  <div class="form-main">
    <h2>IELTS</h2>
    <p>Test Report Form</p>

    <div class="row">
      <input placeholder="Centre Number">
      <input type="date">
      <input placeholder="Candidate Number">
    </div>

    <h4>Candidate Details</h4>

    <input class="full" placeholder="Family Name">
    <input class="full" placeholder="First Name(s)">

    <div class="row">
      <input placeholder="Candidate ID">
      <input type="date">
      <input placeholder="Sex (M/F)">
    </div>

    <input class="full" placeholder="Country or Region of Origin">
    <input class="full" placeholder="Country of Nationality">
    <input class="full" placeholder="First Language">

    <h4>Test Results</h4>
    <div class="results">
      <input placeholder="Listening">
      <input placeholder="Reading">
      <input placeholder="Writing">
      <input placeholder="Speaking">
      <input placeholder="Overall">
      <input placeholder="CEFR">
    </div>

    <h4>Administrator Comments</h4>
    <input class="full" placeholder="Comments">

    <div class="row">
      <input type="date">
      <input placeholder="Test Report Form Number">
    </div>

  </div>

  <div class="form-photo">
    <h4>Live Photo</h4>
    <div class="photo-box">Webcam Preview</div>
    <button>Start Camera</button>
  </div>

</div>

<button class="pdf-btn" onclick="generatePDF()">Generate PDF</button>

</div>

<!-- ================= RESULT ================= -->
<div class="section" id="resultSection">
  <p>Result Section (No change)</p>
</div>

<script>
function showReg(){
  regSection.style.display="block";
  resultSection.style.display="none";
}

function showResult(){
  resultSection.style.display="block";
  regSection.style.display="none";
}

function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p","pt","a4");

  doc.html(document.querySelector("#pdfArea"), {
    callback: function (pdf) {
      pdf.save("IELTS-TRF.pdf");
    },
    x: 20,
    y: 20
  });
}
</script>

</body>
</html>
