<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - OFFICIAL SIA</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  margin:0;
}

/* HEADER */
.header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}

/* DASHBOARD */
.dashboard{
  padding:25px;
  text-align:center;
  background:#eee;
}

.dashboard button{
  padding:15px 25px;
  margin:10px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:6px;
}

.btn-reg{ background:#f5c400; }
.btn-trf{ background:#1976d2; color:#fff; }

/* SECTIONS */
.section{
  display:none;
  padding:30px;
}

/* REG FORM */
.form-container{
  display:flex;
  gap:30px;
  background:#fff;
  padding:30px;
  border-radius:10px;
}

.form-left{ width:65%; }
.form-right{ width:35%; text-align:center; }

.form-left input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
}

.photo-box{
  height:260px;
  border:2px dashed #000;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fafafa;
  margin-bottom:10px;
}

/* RESULT ENTRY */
.result-box{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:600px;
  margin:auto;
}

.result-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

.update-btn{
  background:#2e7d32;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">WELCOME TO THE ADMIN PANEL</div>

<div class="dashboard">
  <button class="btn-reg" onclick="showReg()">Candidate Registration Form</button>
  <button class="btn-trf" onclick="showResult()">Update Result</button>
</div>

<!-- ================= REGISTRATION ================= -->
<div class="section" id="regSection">
  <div class="form-container">
    <div class="form-left">
      <h3>Candidate Details</h3>
      <input placeholder="Full Name">
      <input placeholder="Passport / CNIC">
      <input type="date">
      <input placeholder="Test Type">
      <input placeholder="Test Center">
      <input type="date">
    </div>

    <div class="form-right">
      <h3>Live Photo</h3>
      <div class="photo-box">Webcam Preview</div>
      <button>Capture Photo</button>
    </div>
  </div>
</div>

<!-- ================= RESULT + TRF ================= -->
<div class="section" id="resultSection">
  <div class="result-box">
    <h3>Result Entry (Admin Only)</h3>

    <input id="overall" placeholder="Overall Band (e.g 7.5)">
    <input id="listening" placeholder="Listening">
    <input id="reading" placeholder="Reading">
    <input id="writing" placeholder="Writing">
    <input id="speaking" placeholder="Speaking">
    <input id="cefr" placeholder="CEFR Level (e.g C1)">

    <hr>

    <label>Upload TRF PDF</label>
    <input type="file" id="trfPdf" accept="application/pdf">

    <br><br>
    <button class="update-btn" onclick="updateResult()">Update Result</button>
  </div>
</div>

<script>
function showReg(){
  regSection.style.display="block";
  resultSection.style.display="none";
}

function showResult(){
  resultSection.style.display="block";
  regSection.style.display="none";
}

function updateResult(){
  const data = {
    overall: overall.value,
    listening: listening.value,
    reading: reading.value,
    writing: writing.value,
    speaking: speaking.value,
    cefr: cefr.value,
    pdf: "uploaded-trf/sample-trf.pdf"
  };

  localStorage.setItem("candidateResult", JSON.stringify(data));
  alert("Result Updated Successfully âœ…");
}
</script>

</body>
</html>
