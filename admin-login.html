<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIA Admin Login</title>

<style>
body{
  background:#f2f2f2;
  font-family:Arial, sans-serif;
}
.login-box{
  width:360px;
  margin:100px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
  text-align:center;
}
h2{
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:5px;
  font-weight:bold;
  cursor:pointer;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>ADMIN LOGIN</h2>

  <input type="text" id="username" placeholder="Admin Username">
  <input type="password" id="password" placeholder="Admin Password">

  <button onclick="login()">Login</button>

  <div class="error" id="error"></div>
</div>

<script>
function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user === "admin" && pass === "SIA@123"){
    localStorage.setItem("SIA_ADMIN_LOGIN","true");
    window.location.href = "admin-dashboard.html";
  } else {
    document.getElementById("error").innerText = "Invalid Login Details";
  }
}
</script>

</body>
</html>
