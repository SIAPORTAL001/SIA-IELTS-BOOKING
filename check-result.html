<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Your Result</title>

<style>
.result-container{
  max-width:800px;
  margin:100px auto;
  text-align:center;
}

.download-btn{
  background:#d32f2f;
  color:#fff;
  padding:15px 30px;
  border:none;
  font-size:18px;
  border-radius:6px;
  cursor:pointer;
}

.score-big{
  font-size:80px;
  color:#d32f2f;
  margin:20px 0;
}

.scores{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.score-box{
  border:1px solid #ccc;
  padding:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="result-container">

<button class="download-btn" id="downloadBtn">
  Download Result
</button>

<h2>Overall Score</h2>
<div class="score-big" id="overallScore">-</div>

<div class="scores">
  <div class="score-box">Listening<br><strong id="listening"></strong></div>
  <div class="score-box">Reading<br><strong id="reading"></strong></div>
  <div class="score-box">Writing<br><strong id="writing"></strong></div>
  <div class="score-box">Speaking<br><strong id="speaking"></strong></div>
  <div class="score-box">CEFR Level<br><strong id="cefr"></strong></div>
</div>

</div>

<script>
const data = JSON.parse(localStorage.getItem("candidateResult"));

if(data){
  overallScore.innerText = data.overall;
  listening.innerText = data.listening;
  reading.innerText = data.reading;
  writing.innerText = data.writing;
  speaking.innerText = data.speaking;
  cefr.innerText = data.cefr;

  downloadBtn.onclick = () => {
    window.location.href = data.pdf;
  }
}
</script>

</body>
</html>
