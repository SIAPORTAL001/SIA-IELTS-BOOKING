<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Your Result</title>
<link rel="stylesheet" href="style.css">
<style>
.result-container{
  max-width:800px;
  margin:100px auto;
  text-align:center;
}

.download-btn{
  background:#d32f2f;
  color:#fff;
  padding:15px 30px;
  border:none;
  font-size:18px;
  cursor:pointer;
  border-radius:6px;
}

.score-big{
  font-size:80px;
  color:#d32f2f;
  margin:20px 0;
}

.scores{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:30px;
}

.score-box{
  border:1px solid #ccc;
  padding:20px;
  border-radius:10px;
}

.score-box h3{
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="result-container">

  <!-- DOWNLOAD RESULT -->
  <button class="download-btn"
    onclick="window.location.href='uploaded-trf/sample-trf.pdf'">
    Download Result
  </button>

  <!-- OVERALL -->
  <h2>Overall Score</h2>
  <div class="score-big">7.5</div>

  <!-- DETAILS -->
  <div class="scores">
    <div class="score-box">
      <h3>Listening</h3>
      <strong>7.0</strong>
    </div>

    <div class="score-box">
      <h3>Reading</h3>
      <strong>9.0</strong>
    </div>

    <div class="score-box">
      <h3>Writing</h3>
      <strong>6.5</strong>
    </div>

    <div class="score-box">
      <h3>Speaking</h3>
      <strong>7.0</strong>
    </div>

    <div class="score-box">
      <h3>CEFR Level</h3>
      <strong>C1</strong>
    </div>
  </div>

</div>

</body>
</html>
