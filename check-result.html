<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Your Result</title>
<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f6f6f6;
  margin:0;
}

/* DOWNLOAD BUTTON */
.download-btn{
  background:linear-gradient(135deg,#d32f2f,#ff5252);
  color:#fff;
  padding:18px;
  margin:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  text-decoration:none;
  display:block;
}

/* OVERALL SCORE */
.overall{
  text-align:center;
  margin:30px 0;
}

.overall h2{
  margin-bottom:10px;
  color:#333;
}

.overall-score{
  font-size:90px;
  font-weight:bold;
  color:#d32f2f;
}

/* SCORE GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:15px;
  padding:25px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.card h3{
  margin-bottom:15px;
  color:#555;
}

.score{
  font-size:40px;
  color:#d32f2f;
  font-weight:bold;
}

/* CEFR */
.cefr{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

@media(max-width:600px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- DOWNLOAD RESULT -->
<a 
  class="download-btn" 
  href="uploaded-trf/sample-trf.pdf" 
  download
>
Download Result
</a>

<!-- OVERALL -->
<div class="overall">
  <h2>Overall Score</h2>
  <div class="overall-score">7.5</div>
</div>

<!-- SCORES -->
<div class="grid">
  <div class="card">
    <h3>Listening</h3>
    <div class="score">7.0</div>
  </div>

  <div class="card">
    <h3>Reading</h3>
    <div class="score">9.0</div>
  </div>

  <div class="card">
    <h3>Writing</h3>
    <div class="score">6.5</div>
  </div>

  <div class="card">
    <h3>Speaking</h3>
    <div class="score">7.0</div>
  </div>
</div>

<!-- CEFR -->
<div class="cefr">
CEFR Level: C1
</div>

</body>
</html>
