<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIA Candidate Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="registration-form">

  <!-- LOGO -->
  <img src="images/logo.png" class="form-logo">

  <!-- HEADING -->
  <h1>
    Welcome to <br>
    <strong>New SIA Candidate Registration Form</strong>
  </h1>

  <!-- FORM -->
  <form id="candidateForm">

    <input type="text" placeholder="Student Name" required>
    <input type="text" placeholder="Parents Name" required>
    <input type="text" placeholder="CNIC No" required>
    <input type="text" placeholder="Address" required>
    <input type="text" placeholder="Phone No" required>
    <input type="text" placeholder="Course Name" required>
    <input type="text" placeholder="Course Code" required>
    <input type="text" placeholder="Course Purpose" required>

    <!-- PDF BUTTON -->
    <button type="button" onclick="generatePDF()">
      Generate PDF Form
    </button>

  </form>

</section>

<!-- PDF SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function generatePDF() {

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  // LOGO
  const logo = new Image();
  logo.src = "images/logo.png";

  logo.onload = function () {

    pdf.setFillColor(245, 196, 0);
    pdf.rect(0, 0, 210, 40, "F");

    pdf.addImage(logo, "PNG", 85, 8, 40, 20);

    pdf.setFontSize(18);
    pdf.setTextColor(0, 0, 0);
    pdf.text("Welcome to New SIA Candidate Registration Form", 105, 55, { align: "center" });

    const fields = document.querySelectorAll("input");
    let y = 70;

    pdf.setFontSize(12);

    fields.forEach(field => {
      pdf.setDrawColor(0);
      pdf.rect(20, y - 6, 170, 10);
      pdf.text(`${field.placeholder}: ${field.value}`, 25, y);
      y += 14;
    });

    pdf.save("SIA-Candidate-Registration.pdf");

    saveCandidateData(); // ðŸ‘ˆ data save call
  };
}
<script>
function saveCandidateData() {

  const inputs = document.querySelectorAll("input");

  const data = {
    studentName: inputs[0].value,
    parentName: inputs[1].value,
    cnic: inputs[2].value,
    address: inputs[3].value,
    phone: inputs[4].value,
    courseName: inputs[5].value,
    courseCode: inputs[6].value,
    coursePurpose: inputs[7].value
  };

  if (!data.cnic) {
    alert("CNIC is required to save data");
    return;
  }

  localStorage.setItem("SIA_CANDIDATE_" + data.cnic, JSON.stringify(data));

  alert("Candidate data saved successfully âœ”");
}
</script>
</body>
</html>
